<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Bird Royale Prototype</title>
  <style>
    html,body { margin:0; padding:0; height:100%; background:#87CEEB; }
    #game-container { width:100%; height:100%; touch-action: none; }
    .ui-btn { position: absolute; right: 18px; bottom: 90px; width: 68px; height:68px; border-radius:34px; background:rgba(255,255,255,0.9); display:flex; align-items:center; justify-content:center; font-weight:bold;}
    .ui-joy { position:absolute; left: 18px; bottom: 18px; width:120px; height:120px; border-radius:60px; background: rgba(255,255,255,0.7);}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game-container"></div>
  <div class="ui-joy" id="joy"></div>
  <div class="ui-btn" id="fire">FIRE</div>
  <script src="main.js"></script>
</body>
</html>
